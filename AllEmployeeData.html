<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employee Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="view_all_employee_container">
        <h1>View All Employee Data</h1>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Age</th>
                    <th>Father's Name</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Date of Birth</th>
                    <th>Salary</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Education</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="employeeDataBody">
                <!-- Employee data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="JS Files/allEmployeeData.js"></script>
    
</body>
</html>
