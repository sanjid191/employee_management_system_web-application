<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Employee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="add_employee_form-container">
        <h1>Add Employee</h1>
        <form id="addEmployeeForm" action="addEmployee.php" method="post">
            <div class="add_employee_form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="add_employee_form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="add_employee_form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="add_employee_form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="add_employee_form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="add_employee_form-group">
                <label for="Dateofbarth">Date of Birth:</label>
                <input type="date" id="Dateofbarth" name="Dateofbarth" required>
            </div>
            <div class="add_employee_form-group">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" required>
            </div>
            <div class="add_employee_form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="add_employee_form-group">
                <label for="PhoneNum">Phone Number:</label>
                <input type="text" id="PhoneNum" name="PhoneNum" required>
            </div>
            <div class="add_employee_form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="add_employee_form-group">
                <label for="education">Education:</label>
                <select id="education" name="education" required>
                    <option value="">Select Education</option>
                    <option value="High School">SSC</option>
                    <option value="Associate's Degree">HSC</option>
                    <option value="Bachelor's Degree">Honors</option>
                    <option value="Master's Degree">Master's</option>
                    <option value="Doctorate">PHD</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="add_employee_form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="add_employee_form-group">
                <label for="EmployeeId">Employee ID:</label>
                <input type="text" id="EmployeeId" name="EmployeeId" readonly>
            </div>
            <button type="submit">Add Employee</button>
            
        </form>
    </div>

    <button onclick="window.location.href='admin_dashboard.html'" class="back-button">Back</button>

    <script src="JS Files/addEmployee.js"></script>
    <script src="script.js"></script>
</body>
</html>
